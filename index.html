<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Cars</title>

 
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


  <div class="container">

 
    <div class="jumbotron">

      <h1 class="text-center"><strong>Choose Your Ride!</strong></h1>
      <h2 class="text-center" id="instructions">Press the buttons to see the action</h2>

    </div> 

    <!-- Row containing the car buttons -->
    <div class="row" id="buttonPanel">
    </div> 

    <!-- Row containing the Gifs and the user form -->
    <div class="row">

      <!-- Left panel containing the Gifs -->
      <div class="col-lg-10" id="gifPanel">
      </div> 

      <!-- Right panel containing the user form -->
      <div class="col-lg-2 formPanel"> 
        <form id="car-form">
          <label for="car-input" class="inputLabel">Add a Ride</label>
          <input type="text" id="car-input"><br>

          <!-- Button triggers a new cars to be added -->
          <input id="add-car" type="submit" value="Submit">
        </form>
      </div> 

    </div> 


  </div> 

  <script type="text/javascript" src="./assets/javascript/giphy.js"></script>

</body>
</html>
